<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Pump 3D Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #333;
        }
        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 100;
        }
        #waterPercentage {
            font-size: 20px;
        }
        #startPump {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        #startPump:active {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="waterPercentage">Water Level: 0%</div>
        <button id="startPump">Start Pump</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, waterTank, water, pump, valve, waterLevel = 0;
        let isPumping = false;

        init();

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);  // Set background color
            document.body.appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            // Water Tank
            const tankGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
            const tankMaterial = new THREE.MeshStandardMaterial({ color: 0x0077be, wireframe: true });
            waterTank = new THREE.Mesh(tankGeometry, tankMaterial);
            scene.add(waterTank);

            // Water inside tank
            const waterGeometry = new THREE.CylinderGeometry(0.95, 0.95, 0, 32);
            const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x1E90FF, transparent: true, opacity: 0.7 });
            water = new THREE.Mesh(waterGeometry, waterMaterial);
            scene.add(water);

            // Pump
            const pumpGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const pumpMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
            pump = new THREE.Mesh(pumpGeometry, pumpMaterial);
            pump.position.set(2, -0.75, 0);
            scene.add(pump);

            // Valve
            const valveGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1, 32);
            const valveMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
            valve = new THREE.Mesh(valveGeometry, valveMaterial);
            valve.rotation.z = Math.PI / 2;
            valve.position.set(1.5, -0.75, 0);
            scene.add(valve);

            // Start pump button
            document.getElementById('startPump').addEventListener('click', function() {
                if (!isPumping) {
                    isPumping = true;
                    pumpWater();
                }
            });

            animate();
        }

        function pumpWater() {
            if (waterLevel < 100) {
                waterLevel += 1;
                water.scale.y = waterLevel / 50; // Adjusting water height
                water.position.y = -1 + waterLevel / 100; // Moving water up
                document.getElementById('waterPercentage').textContent = `Water Level: ${waterLevel}%`;
                setTimeout(pumpWater, 100); // Pump speed
            } else {
                isPumping = false;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            waterTank.rotation.y += 0.01;
            pump.rotation.y += 0.01;
            valve.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
