<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SCADA Water Pump System</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a tank
        const tankGeometry = new THREE.CylinderGeometry(5, 5, 10, 32);
        const tankMaterial = new THREE.MeshPhongMaterial({color: 0x00aaff, wireframe: false});
        const tank = new THREE.Mesh(tankGeometry, tankMaterial);
        tank.position.set(0, 5, 0);
        scene.add(tank);

        // Create a pump
        const pumpGeometry = new THREE.BoxGeometry(3, 3, 3);
        const pumpMaterial = new THREE.MeshPhongMaterial({color: 0x555555});
        const pump = new THREE.Mesh(pumpGeometry, pumpMaterial);
        pump.position.set(10, 1.5, 0);
        scene.add(pump);

        // Create pipes
        const pipeGeometry = new THREE.CylinderGeometry(0.5, 0.5, 10, 32);
        const pipeMaterial = new THREE.MeshPhongMaterial({color: 0x888888});
        const pipe1 = new THREE.Mesh(pipeGeometry, pipeMaterial);
        pipe1.rotation.z = Math.PI / 2;
        pipe1.position.set(5, 1.5, 0);
        scene.add(pipe1);

        const pipe2 = new THREE.Mesh(pipeGeometry, pipeMaterial);
        pipe2.position.set(0, -4.5, 0);
        scene.add(pipe2);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Set the camera position
        camera.position.z = 20;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the pump to simulate operation
            pump.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
