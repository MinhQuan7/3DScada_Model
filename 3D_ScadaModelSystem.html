<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D SCADA System Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 300px;
            background-color: #ccc;
            border-radius: 10px;
            transform: rotateY(20deg);
            transform-origin: left;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 50%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .button.red {
            background-color: red;
            top: 20px;
            left: 50px;
        }

        .button.green {
            background-color: green;
            top: 80px;
            left: 50px;
        }

        .button.yellow {
            background-color: yellow;
            top: 140px;
            left: 50px;
        }

        .selector-switch {
            position: absolute;
            bottom: 30px;
            left: 50px;
            width: 50px;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            cursor: pointer;
        }

        .tank {
            position: absolute;
            right: 100px;
            bottom: 50px;
            width: 200px;
            height: 150px;
            background-color: #a8d3ea;
            border-radius: 20px;
            box-shadow: inset 0px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .dial {
            position: absolute;
            right: 150px;
            top: 100px;
            width: 70px;
            height: 70px;
            background-color: #fff;
            border: 3px solid #333;
            border-radius: 50%;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div class="button red"></div>
            <div class="button green"></div>
            <div class="button yellow"></div>
            <div class="selector-switch"></div>
        </div>
        <div class="dial"></div>
        <div class="tank"></div>
    </div>
</body>
</html>
